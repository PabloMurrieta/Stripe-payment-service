<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Inicio </h1>

    
    <button id="checkout">
        pay
    </button>


    <script >
        const chackout = document.getElementById('checkout');
        chackout.addEventListener('click', async () =>{

            const response = await fetch ('/api/paymend/create', {
                method:'POST'
            })

            const data = await response.json()
            window.location.href = data.links[1].href;
        })
        </script>
    
</body>
</html>
